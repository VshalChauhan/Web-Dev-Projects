<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
   <div class="text-center">
    <h2>Pricing</h2>
    <p>Please checkout our most effective payments models</p>
   </div>
   
   <div class="row">
    <div class="card col-md-3 offset-md-1 text-center col-sm-5 mb-3">
      <h4 class="card-title lh-lg bg-light">Free</h4>
      <div class="card-body">
        <div class="card-text">
          <p class="fs-1 fw-semibold">$0/mo</p>
          <ul>
            <li class="list-group-item">10 users included</li>
            <li class="list-group-item">2gb storage</li>
            <li class="list-group-item">Email support</li>
          </ul>
        </div>
        <button class="btn btn-outline-primary">Signup for free</button>
      </div>
      
    </div>

    <div class="card col-md-3 offset-md-1 text-center col-sm-5 offset-sm-2 mb-3">
      <h4 class="card-title bg-light lh-lg">Pro</h4>
      <div class="card-body">
        <div class="card-text">
          <p class="fs-1 fw-semibold">$15/mo</p>
          <ul>
            <li class="list-group-item">20 users included</li>
            <li class="list-group-item">10gb storage</li>
            <li class="list-group-item">Priority email support</li>
          </ul>
        </div>
        <button class="btn btn-primary">Get started</button>
      </div>
    </div>

    <div class="card col-md-3 offset-md-1 text-center col-sm-11 offset-sm-1">
      <h4 class="card-title bg-light lh-lg">Enterprise</h4>
      <div class="card-body">
        <div class="card-text">
          <p class="fs-1 fw-semibold">$29/mo</p>
          <ul>
            <li class="list-group-item">30 users included</li>
            <li class="list-group-item">15gb storage</li>
            <li class="list-group-item">Phone & email support</li>
          </ul>
        </div>
        <button class="btn btn-primary">Contact us</button>
      </div>
      
    </div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
